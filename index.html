<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Responsive Headphones Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>HeadSound</a>

            <ul class="navbar">
                <li><a href="#" class="active">Overview</a></li>
                <li><a href="#">Tech Specs</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

                <div class="header-icons">
                    <i class='bx bx-cart' ></i>
                    <div class="menu"><i class='bx bx-menu' id="menu-icon"></i></div>
                </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./img/product1.png" alt="" class="one">
        </div>

        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Show Now</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="./img/main1.png" onclick="slider('./img/product1.png')" alt=""></li>
        </div>

        <div class="row row2">
            <li><img src="./img/main2.png" onclick="slider('./img/product2.png')" alt="" ></li>
        </div>

        <div class="row row3">
            <li><img src="./img/main3.png" onclick="slider('./img/product3.png')" alt=""></li>
        </div>
    </div>

    <a href="#" class="bottom">Scrow Down<i class='bx bx-down-arrow-circle' ></i></a>

<script>
    function slider(anything) {
        document.querySelector('.one').src = anything;
    };

    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }
</script>



</body>
</html>
